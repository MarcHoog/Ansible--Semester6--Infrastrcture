---
  - hosts: all
    tasks:
    - name: operator tasks
      tags: operator
      block:
        - name: Create {{ operator }} 
          become: true
          user:
            name: "{{ operator }}"
            home: "{{ operator_home_directory }}"
            shell: "{{ operator_shell }}"
            create_home: true

        - name: Add {{ operator }} user to the sudoers
          become: true
          copy:
            dest:  "/etc/sudoers.d/{{ operator }}"
            content:  "{{ operator }}  ALL=(ALL) ALL"

    
