---
 - name: cleanup of apt
   ansible.builtin.apt:
    autoclean: yes
    autoremove: yes


 - name: add nginx apt repository
   ansible.builtin.apt_repository:
    repo: "{{ repo_path }}"
    state: present
    update_cache: yes

 - name: install nginx
   ansible.builtin.apt:
    name: nginx
