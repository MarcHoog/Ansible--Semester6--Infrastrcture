---

- name: pinging
  hosts: all
  tags: everyone
  tasks:
    - name: 'hoi'
      include_role:
        name: ansible

- name: Deploy the terraform role on the terraform group
  hosts: terraform
  tags: terraform
  vars:
    marc_ssh_key: ssh-rsa  marchoogendoorn@AHoogendoorn
  tasks:
    - name: 'Deploying terraform role'
      include_role:
        name: terraform

    - name: 'Deploying terraform operator'
      include_role:
        name: operator
      vars:
        operator: terraform-op
        operator_shell: "/bin/bash"
        operator_sudo_rights: True
        operator_public_ssh_keys: "{{ marc_ssh_key }}"

    - name: deploy terraform vars
      import_playbook: ./playbook/deployment/deploy_terraform_variables.yml

