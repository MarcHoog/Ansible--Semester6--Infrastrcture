---

- name: pinging
  hosts: all
  tags: everyone
  tasks:
    - name: 'include ansible operator on all machines'
      include_role:
        name: ansible

    - name: uppdate
      command: apt update
      become: true

    - name: install qemu quest agent on all machines
      ansible.builtin.apt:
        name: qemu-guest-agent
        state: present
      become: true

    - name: ensure 
      ansible.builtin.systemd:
        state: started
        enabled: yes
        name: qemu-guest-agent
      become: true